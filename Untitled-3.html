<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Invitaci√≥n a Zootopia 2!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Azul claro / Fondo */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        h1 {
            color: #ff6347; /* Rojo-Naranja para el t√≠tulo */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p.pregunta {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .botones {
            display: flex;
            gap: 50px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #btn-si {
            background-color: #3cb371; /* Verde medio */
            color: white;
        }

        #btn-si:hover {
            background-color: #2e8b57;
            transform: scale(1.05);
        }

        #btn-no {
            background-color: #ff4500; /* Rojo vibrante para 'No' */
            color: white;
            position: relative;
            /* Asegura que el bot√≥n se mueva */
        }

        /* Estilos para la secci√≥n de confirmaci√≥n */
        #detalles-invitacion {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #3cb371;
            border-radius: 10px;
            background-color: #e6ffe6; /* Fondo verde claro */
        }

        #detalles-invitacion h2 {
            color: #2e8b57;
            margin-top: 0;
        }

        #detalles-invitacion p {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Zootopia 2!</h1>
        <p class="pregunta">¬øvale Vamos a ir a ver Zootopia 2?</p>

        <div class="botones">
            <button class="btn" id="btn-si" onclick="mostrarDetalles()">¬°S√ç! ‚úÖ</button>
            <button class="btn" id="btn-no" onmouseover="moverBoton(this)">NO ‚ùå</button>
        </div>

        <div id="detalles-invitacion">
            <h2>¬°Confirmado! üçø</h2>
            <p>ü¶äüê∞ **Pel√≠cula:** Zootopia 2</p>
            <p>üóìÔ∏è **Fecha de Estreno:** **Jueves, 27 de Noviembre de 2025**</p>
            <p>üïí **Hora:** 3:40 PM</p>
            <p>üìç **Lugar:** Centro Comercial Plaza de las Am√©ricas</p>
        </div>
    </div>

    <script>
        // Funci√≥n para mostrar los detalles al hacer clic en 'S√ç'
        function mostrarDetalles() {
            document.getElementById('detalles-invitacion').style.display = 'block';
            // Opcional: Ocultar los botones despu√©s de confirmar
            document.querySelector('.botones').style.display = 'none';
            document.querySelector('.pregunta').textContent = '¬°Qu√© bien! Aqu√≠ est√°n los detalles:';
        }

        // Funci√≥n para mover el bot√≥n 'NO' al pasar el cursor
        function moverBoton(boton) {
            // Genera coordenadas aleatorias dentro de un rango
            const maxOffset = 150; // Distancia m√°xima de movimiento en p√≠xeles

            // Obtener dimensiones de la ventana (para evitar que se salga)
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Obtener la posici√≥n y dimensiones actuales del bot√≥n
            const rect = boton.getBoundingClientRect();
            
            // Posici√≥n aleatoria
            let newX = Math.random() * (viewportWidth - rect.width * 2) + rect.width / 2;
            let newY = Math.random() * (viewportHeight - rect.height * 2) + rect.height / 2;

            // Transicionar la posici√≥n con 'absolute'
            boton.style.position = 'absolute';
            boton.style.left = `${newX}px`;
            boton.style.top = `${newY}px`;
        }
    </script>

</body>
</html>
